<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Deva's Sandwich Counter</title>
    <script src = "validation.js"></script> 
    <style>
        h1{
            font-size:50px;
            text-align : center;
            background-color: midnightblue;
            color: white;
        }
        #errorname
        {
            color: red;
        }
    </style>
</head>
<body>
    <h1>VALIDATION</h1><br><br>
    <body onload = "document.registration.userid.focus();">
        <form name= "registration" onSubmit = "return formValidation"></form>
            <div class = "container">
                <!--row 1 begins-->
                <div class = "row">
                    <div class = "col-sm-3">&nbsp</div>

                    <div class = "col-sm-3">
                        <label for = "userid">User id: </label>
                    </div>

                    <div class = "col-sm-3">
                        <input type = "text" name = "userid" id = "userid" size = "12"/>
                    </div>

                    <div class = "col-sm-3">&nbsp</div>
                </div>
                <br>
                <!--row 2 begins-->
                <div class = "row">
                    <div class = "col-sm-3">&nbsp</div>

                    <div class = "col-sm-3">
                        <label for = "Password">Password: </label>
                    </div>

                    <div class = "col-sm-3">
                        <input type = "password" name = "Password" id = "Password" size = "12"/>
                    </div>

                    <div class = "col-sm-3">&nbsp</div>
                </div>
                <br>
                <!--row 3 begins-->
                <div class = "row">
                    <div class = "col-sm-3">&nbsp</div>

                    <div class = "col-sm-3">
                        <label for = "username">Username: </label>
                    </div>

                    <div class = "col-sm-3">
                        <input type = "text" name = "username" id = "username" size = "12"/>
                    </div>

                    <div class = "col-sm-3" id = "errorname">&nbsp</div>
                </div>
                <br>
                <!--row 4 begins-->
                <div class = "row">
                    <div class = "col-sm-5">&nbsp</div>

                    <div class = "col-sm-4">
                        <input type = "button" value = "Submit" onclick="formValidation();"/>
                    </div>

                    <div class = "col-sm-3">&nbsp</div>
                </div>
            </div>
        </form>
</body>
</html>
